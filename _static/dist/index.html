<body>

  <header>
    <div class="headerInner">
      <div class="headerWrap">
        <div class="headerLogo">
          <figure class="logoImg">
            <img src="" alt="">
          </figure><!-- /.logoImg -->
          <p class="logoText">
            石井花壇
          </p><!-- /.logoText -->
        </div><!-- /.headerLogo -->
        <nav class="headerNav">
          <ul class="navList">
            <li class="navList_item">お部屋</li><!-- /.navList_item -->
            <li class="navList_item">お料理</li><!-- /.navList_item -->
            <li class="navList_item">温泉</li><!-- /.navList_item -->
          </ul><!-- /.navList -->
        </nav><!-- /.headerNav -->
      </div><!-- /.headerWrap -->
      <button class="headerButton">
        <figure class="logoImg">
          <img src="" alt="">
        </figure><!-- /.logoImg -->
          <a href="">宿泊予約</a>
      </button><!-- /.headerButton -->

  <!-- ------------------ここからmain---------------------- -->

  <main>
    <div class="mainInner">
      <section class="firstViewSec">
        <div class="firstViewWrap">
          <h2 class="firstViewText">
            頑張る人の<br>
            頑張らない時間
          </h2><!-- /.firstViewText -->
        </div><!-- /.firstViewWrap -->
      </section><!-- /.firstViewSec -->

      <section class="messageSec">
        <div class="messageWrap">

          <h2 class="messageTitle">
            温海温泉の<br>
            美しさに癒されて
          </h2><!-- /.messageTitle -->

          <p class="messageText">
          東北の奥座敷である温海温泉郷<br>
          開湯は約1300年前とされ、役小角が<br>
          発見したと伝えられます
          </p><!-- /.messageText -->

          <p class="messageText">
            石井花壇は江戸より続く由緒ある旅館で<br>
            クラシックな作りの中にロマンあふれる<br>
            内装を残しております
          </p><!-- /.messageText -->
          
          <p class="messageText">
            圧倒的癒しの空間で<br>
            頑張る現代人に<br>
            頑張らない圧倒的な非日常をご提供します
          </p><!-- /.messageText -->

          <p class="messageEnd">石井花壇</p><!-- /.messageEnd -->

        </div><!-- /.messageWrap -->
      </section><!-- /.messageSec -->


    </div><!-- /.mainInner -->

  </footer>
